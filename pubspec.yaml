name: win32_clipboard
description: A package that provides a friendly Dart API for accessing the
  Windows Clipboard.
version: 1.0.0
repository: https://github.com/halildurmus/win32_clipboard
issue_tracker: https://github.com/halildurmus/win32_clipboard/issues

topics:
  - clipboard
  - win32
  - ffi
  - windows

environment:
  sdk: ^3.5.0

platforms:
  windows:

dependencies:
  ffi: ^2.1.3
  meta: ^1.16.0
  win32: ^5.8.0

dev_dependencies:
  checks: ^0.3.0
  hooks:
    git:
      url: https://github.com/halildurmus/workflows.git
      path: packages/hooks
  lints:
    git:
      url: https://github.com/halildurmus/workflows.git
      path: packages/lints
  test: ^1.25.8
